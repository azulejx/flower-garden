<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tiny Flower Garden</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="title">
        <h1>Tiny Flower Garden</h1>
        <p>A flower garden for your apartment</p>
        <span class="click">Click here to start!</span>
      </div>
      <div class="jumbotron" id="quiz">
        <form id="flowers">
          <div class="form-group">
            <p>Select all the flowers you would like to have in your garden:</p>
            <input type="checkbox" id="sunflower">Sunflower<br>
            <input type="checkbox" id="bromeliad">Bromeliad<br>
            <input type="checkbox" id="begonia">Begonia<br>
          </div>
        </form>
        <form id="size">
          <div class="form-group">
            <p>Select one size for your tiny flower garden:</p>
            <input type="checkbox" id="small">Small<br>
            <input type="checkbox" id="medium">Medium<br>
            <input type="checkbox" id="large">Large<br>
          </div>
        </form>
        <button type="button" id="order">Build me a garden!</button>
      </div>
      <div class="jumbotron" id="results">
      <p id="answer"></p>
      </div>
</div>
  </body>
</html>
